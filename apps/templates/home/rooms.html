{% extends 'layouts/base.html' %}

{% block title %} Rooms {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- Header -->
    <div class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item active" aria-current="page">Rooms</li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
              <a href="/room-add" class="btn btn-sm btn-neutral">Add a room</a>

            </div>
          </div>
          <!-- Card stats -->
          <div class="row">
            {% for list in acc %}
              <div class="col-xl-3 col-md-6">
              <!--<a href="/room-detail">-->
                <button id="{{list['roomname']}}" type=button class="btn btn-link" onclick="roomDetail({{list['roomname']}})">
                {{ list['roomname'] }}
                <div class="card card-stats">
                  <!-- Card body -->
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">{{list['roomname']}} - {{list['location']}}</h5>
                        <img src="/static/assets/img/rooms/iot_lab.jpeg" alt="Image placeholder" class="card-img-top">
                      </div>
                    </div>
                    <p class="mt-3 mb-0 text-sm">
                      <div class="col d-flex justify-content-center">
                        <a href="#!" class="btn btn-sm btn-danger">Lock door</a>
                      </div>
                    </p>
                  </div>
                </div>
              <!--</a>-->
                </button>
            </div>
            {% endfor %}


          </div>
        </div>
      </div>
    </div>

    <!-- Page content -->

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}

  <script src="/static/assets/vendor/chart.js/dist/Chart.min.js"></script>
  <script src="/static/assets/vendor/chart.js/dist/Chart.extension.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{url_for('static', filename = 'jquery.js')}}">\x3C/script>')</script>
  <script type="text/javascript" language="javascript" src="{{url_for('static', filename='room_detail.js')}}"></script>

{% endblock javascripts %}
